log:
  level: warn

# driven from CLI
mode: "" # one of "update", "publish"

helm:
  srcDir: "charts"
  targetDir: "target"
  lintK8s: "1.30.0"
  remote: "oci://ghcr.io/kiemlicz/charter"

pr:
  repo: "charter"
  owner: "kiemlicz"
  authToken: "" # GH_TOKEN can be used instead
  defaultBranch: "master"
  title: "Automated Chart generation: %s"
  body: "This is an automated PR updating the Helm charts from configured remotes."

githubReleases:
  - owner: "kubevirt"
    repo: "kubevirt"
    assets:
      - "kubevirt-operator.yaml"
      - "kubevirt-cr.yaml"
    chartName: "kubevirt"
    drop:
      - namespace
      - namespaces
    modifications:
      - expression: '.metadata.namespace |= "{{ .Release.Namespace }}"'
        reject: "ClusterRole|ClusterRoleBinding|PriorityClass|CustomResourceDefinition"
      - expression: '(.subjects[] | select(.name == "kubevirt-operator") .namespace) = "{{ .Release.Namespace }}"'
        kind: "RoleBinding|ClusterRoleBinding"
      - expression: '.spec.certificateRotateStrategy |= "{{ .Values.kubevirt.certificateRotateStrategy | toYaml | nindent 8 }}"'
        valuesSelector:
          - ".spec.certificateRotateStrategy"
        kind: KubeVirt
      - expression: '.spec.configuration |= "{{ .Values.kubevirt.configuration | toYaml | nindent 8 }}"'
        valuesSelector:
          - ".spec.configuration"
        kind: KubeVirt
      - expression: '.spec.customizeComponents |= "{{ .Values.kubevirt.customizeComponents | toYaml | nindent 8 }}"'
        valuesSelector:
          - ".spec.customizeComponents"
        kind: KubeVirt
      - expression: '.spec.imagePullPolicy |= "{{ .Values.kubevirt.imagePullPolicy }}"'
        valuesSelector:
          - ".spec.imagePullPolicy"
        kind: KubeVirt
      - expression: '.spec.imagePullSecrets |= "{{ .Values.kubevirt.imagePullSecrets | toYaml | nindent 8 }}"'
        kind: KubeVirt
      - expression: '.spec.imageRegistry |= "{{ .Values.kubevirt.imageRegistry }}"'
        kind: KubeVirt
      - expression: '.spec.imageTag |= "{{ .Values.kubevirt.imageTag }}"'
        kind: KubeVirt
      - expression: '.spec.infra |= "{{ .Values.kubevirt.infra | toYaml | nindent 8 }}"'
        kind: KubeVirt
      - expression: '.spec.monitorAccount |= "{{ .Values.kubevirt.monitorAccount }}"'
        kind: KubeVirt
      - expression: '.spec.monitorNamespace |= "{{ .Values.kubevirt.monitorNamespace }}"'
        kind: KubeVirt
      - expression: '.spec.productComponent |= "{{ .Values.kubevirt.productComponent }}"'
        kind: KubeVirt
      - expression: '.spec.productName |= "{{ .Values.kubevirt.productName }}"'
        kind: KubeVirt
      - expression: '.spec.productVersion |= "{{ .Values.kubevirt.productVersion }}"'
        kind: KubeVirt
      - expression: '.spec.serviceMonitorNamespace |= "{{ .Values.kubevirt.serviceMonitorNamespace }}"'
        kind: KubeVirt
      - expression: '.spec.synchronizationPort |= "{{ .Values.kubevirt.synchronizationPort }}"'
        kind: KubeVirt
      - expression: '.spec.uninstallStrategy |= "{{ .Values.kubevirt.uninstallStrategy }}"'
        kind: KubeVirt
      - expression: '.spec.workloadUpdateStrategy |= "{{ .Values.kubevirt.workloadUpdateStrategy | toYaml | nindent 8 }}"'
        kind: KubeVirt
        valuesSelector:
          - ".spec.workloadUpdateStrategy"
      - expression: '.spec.workloads |= "{{ .Values.kubevirt.workloads | toYaml | nindent 8 }}"'
        kind: KubeVirt
      - expression: '.metadata.annotations |= "{{ .Values.annotations | toYaml | nindent 8 }}"'
        valuesSelector:
          - ".metadata.annotations"
        kind: CustomResourceDefinition
      - expression: '.spec.replicas |= "{{ .Values.kubevirtOperator.replicas }}"'
        valuesSelector:
          - ".spec.replicas"
        kind: Deployment
      - expression: '.spec.template.spec.containers[0].env |= "{{ .Values.kubevirtOperator.env | toYaml | nindent 20 }}"'
        valuesSelector:
          - ".spec.template.spec.containers[0].env"
        kind: Deployment
      - expression: '.spec.template.spec.nodeSelector |= "{{ .Values.kubevirtOperator.nodeSelector | toYaml | nindent 16 }}"'
        valuesSelector:
          - ".spec.template.spec.nodeSelector"
        kind: Deployment
      - expression: '.spec.template.spec.tolerations |= "{{ .Values.kubevirtOperator.tolerations | toYaml | nindent 16 }}"'
        valuesSelector:
          - ".spec.template.spec.tolerations"
        kind: Deployment
      - expression: '.spec.template.spec.affinity |= "{{ .Values.kubevirtOperator.affinity | toYaml | nindent 16 }}"'
        valuesSelector:
          - ".spec.template.spec.affinity"
        kind: Deployment
      - expression: '.spec.template.spec.containers[0].resources |= "{{ .Values.kubevirtOperator.resources | toYaml | nindent 20 }}"'
        valuesSelector:
          - ".spec.template.spec.containers[0].resources"
        kind: Deployment
      - expression: '.spec.template.spec.containers[0].image |= "{{ .Values.kubevirtOperator.image.repository }}:{{ .Values.kubevirtOperator.image.tag }}"'
        valuesSelector:
          - ".spec.template.spec.containers[0].image | split(\":\") | .[0]"
          - ".spec.template.spec.containers[0].image | split(\":\") | .[1]"
        kind: Deployment
      - expression: '.spec.template.spec.containers[0].args |= "{{ .Values.kubevirtOperator.args | toYaml | nindent 20 }}"'
        valuesSelector:
          - ".spec.template.spec.containers[0].args"
        kind: Deployment
      - expression: '.spec.template.spec.containers[0].imagePullPolicy |= "{{ .Values.kubevirtOperator.imagePullPolicy }}"'
        valuesSelector:
          - ".spec.template.spec.containers[0].imagePullPolicy"
        kind: Deployment
      - expression: '.spec.template.spec.containers[0].command |= "{{ .Values.kubevirtOperator.command | toYaml | nindent 20 }}"'
        valuesSelector:
          - ".spec.template.spec.containers[0].command"
        kind: Deployment
      - expression: '.spec.template.spec.volumes |= "{{ .Values.kubevirtOperator.volumes | toYaml | nindent 16 }}"'
        valuesSelector:
          - ".spec.template.spec.volumes"
        kind: Deployment
      - expression: '.spec.template.spec.containers[0].volumeMounts |= "{{ .Values.kubevirtOperator.volumeMounts | toYaml | nindent 20 }}"'
        valuesSelector:
          - ".spec.template.spec.containers[0].volumeMounts"
        kind: Deployment
      - expression: '.spec.template.spec.containers[0].securityContext |= "{{ .Values.kubevirtOperator.securityContext | toYaml | nindent 20 }}"'
        valuesSelector:
          - ".spec.template.spec.containers[0].securityContext"
        kind: Deployment
      - expression: '.spec.template.spec.securityContext |= "{{ .Values.kubevirtOperator.podSecurityContext | toYaml | nindent 16 }}"'
        valuesSelector:
          - ".spec.template.spec.securityContext"
        kind: Deployment
    addValues:
      kubevirt:
        imagePullSecrets: []
        imageRegistry: ""
        imageTag: ""
        infra: {}
        productComponent: ""
        productName: ""
        productVersion: ""
        serviceMonitorNamespace: ""
        synchronizationPort: ""
        uninstallStrategy: ""
        workloads: {}
        monitorAccount: ""
        monitorNamespace: ""
    addCrdValues:
      annotations:
        "helm.sh/resource-policy": "keep"
  - owner: "kubevirt"
    repo: "containerized-data-importer"
    assets:
      - "cdi-operator.yaml"
