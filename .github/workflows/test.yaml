name: Tests
# WIP
on:
  push:
    branches:
      - master
      - main

jobs:
  test:
    name: Test Chart Generator

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
      - name: Run tests
        run: |
          go mod tidy
          go test ./...
