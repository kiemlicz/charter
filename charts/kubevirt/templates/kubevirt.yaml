apiVersion: kubevirt.io/v1
kind: KubeVirt
metadata:
    name: kubevirt
    namespace: {{ .Release.Namespace }}
spec:
    certificateRotateStrategy: {{ .Values.kubevirt.certificateRotateStrategy | toYaml | nindent 8 }}
    configuration: {{ .Values.kubevirt.configuration | toYaml | nindent 8 }}
    customizeComponents: {{ .Values.kubevirt.customizeComponents | toYaml | nindent 8 }}
    imagePullPolicy: IfNotPresent
    workloadUpdateStrategy: {{ .Values.kubevirt.workloadUpdateStrategy | toYaml | nindent 8 }}
