apiVersion: apps/v1
kind: Deployment
metadata:
    labels:
        kubevirt.io: virt-operator
    name: virt-operator
    namespace: {{ .Release.Namespace }}
spec:
    replicas: {{ .Values.kubevirtOperator.replicas }}
    selector:
        matchLabels:
            kubevirt.io: virt-operator
    strategy:
        type: RollingUpdate
    template:
        metadata:
            annotations:
                openshift.io/required-scc: restricted-v2
            labels:
                kubevirt.io: virt-operator
                name: virt-operator
                prometheus.kubevirt.io: "true"
            name: virt-operator
        spec:
            affinity: {{ .Values.kubevirtOperator.affinity | toYaml | nindent 16 }}
            containers:
                - args: {{ .Values.kubevirtOperator.args | toYaml | nindent 20 }}
                  command: {{ .Values.kubevirtOperator.command | toYaml | nindent 20 }}
                  env: {{ .Values.kubevirtOperator.env | toYaml | nindent 20 }}
                  image: {{ .Values.kubevirtOperator.image.repository }}:{{ .Values.kubevirtOperator.image.tag }}
                  imagePullPolicy: {{ .Values.kubevirtOperator.imagePullPolicy }}
                  livenessProbe:
                    httpGet:
                        path: /metrics
                        port: 8443
                        scheme: HTTPS
                    initialDelaySeconds: 5
                    timeoutSeconds: 10
                  name: virt-operator
                  ports:
                    - containerPort: 8443
                      name: metrics
                      protocol: TCP
                    - containerPort: 8444
                      name: webhooks
                      protocol: TCP
                  readinessProbe:
                    httpGet:
                        path: /metrics
                        port: 8443
                        scheme: HTTPS
                    initialDelaySeconds: 5
                    timeoutSeconds: 10
                  resources: {{ .Values.kubevirtOperator.resources | toYaml | nindent 20 }}
                  securityContext: {{ .Values.kubevirtOperator.securityContext | toYaml | nindent 20 }}
                  terminationMessagePolicy: FallbackToLogsOnError
                  volumeMounts: {{ .Values.kubevirtOperator.volumeMounts | toYaml | nindent 20 }}
            nodeSelector: {{ .Values.kubevirtOperator.nodeSelector | toYaml | nindent 16 }}
            priorityClassName: kubevirt-cluster-critical
            securityContext: {{ .Values.kubevirtOperator.podSecurityContext | toYaml | nindent 16 }}
            serviceAccountName: kubevirt-operator
            tolerations: {{ .Values.kubevirtOperator.tolerations | toYaml | nindent 16 }}
            volumes: {{ .Values.kubevirtOperator.volumes | toYaml | nindent 16 }}
